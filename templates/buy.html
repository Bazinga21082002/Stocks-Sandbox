{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <p>
            Now you have ${{'%0.2f'|format(cash) }}
        </p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stocks" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <p>Scroll the window below. Or check Google for the symbol of a stock.
    <iframe src="http://eoddata.com/stocklist/TSX/X.htm" width="1100" height="1000" style="float:left">
     <p>Your browser does not support iframes. Please get the latest version of chrome.</p>
    </iframe>
    </p>
{% endblock %}
